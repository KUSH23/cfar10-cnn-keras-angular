<h3>Image Identifier</h3>
<form><div *ngIf="imageSelected"><button (click)="predict()">Predict</button></div>
    Photo <input type="file" accept="image/*" (change)="onFileChange($event)" >
    <h2 *ngIf="result && imageSelected">It's a <strong>{{result}}</strong></h2>
    <br>
    <canvas #mycanvas width="256" height="256" style="border: 1px solid rgb(98, 59, 238)"></canvas><br>
</form>
<div *ngIf="imageSelected"><button (click)="predict()">Predict</button></div>
